<!DOCTYPE html>
<html>
  <head>
	<title>Hello Cordova</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script src="http://192.168.70.171:8080/target/target-script-min.js#anonymous"></script>
  </head>
  <body>
	<!-- Hello<br/> -->
	<!-- <script type="application/dart" src="hellocordova.dart"></script> -->
	<!-- <script src="packages/browser/dart.js"></script> -->
	<script>
	  function doWhenDeviceReady() {
	  var model = device.model;
	  console.log( "Device: " + model );
	  document.write( "Device: " + model + "\n" );
	  }

	  console.log( "App launched" );
	  document.write( "App launched\n" );
	  document.addEventListener("deviceready", doWhenDeviceReady, false);
	</script>
  </body>
</html>
