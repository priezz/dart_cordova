<div ng-switch="deviceInitialized">
  <div ng-switch-when="true">
    <h3>Device Info</h3>
    <section id="details">
	  <div>platform: {{deviceInfo.platform}}</div>
	  <div>model: {{deviceInfo.model}}</div>
	  <div>version: {{deviceInfo.version}}</div>
	  <div>uuid: {{deviceInfo.uuid}}</div>
    </section>
    <h3>Device Position</h3>
    <section id="accelerator">
	  <!-- <div>X: {{accel.x.toString()}}</div> -->
	  <!-- <div>Y: {{accel.y.toString()}}</div> -->
	  <!-- <div>Z: {{accel.z.toString()}}</div> -->
	  <div>X: {{getStr(accel.x)}}</div>
	  <div>Y: {{getStr(accel.y)}}</div>
	  <div>Z: {{getStr(accel.z)}}</div>
	  <!-- <div>X: {{getAccelCoord("x")}}</div> -->
	  <!-- <div>Y: {{getAccelCoord("y")}}</div> -->
	  <!-- <div>Z: {{getAccelCoord("z")}}</div> -->
    </section>
  </div>
</div>
